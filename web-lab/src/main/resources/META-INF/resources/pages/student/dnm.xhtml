<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>PrimeFaces Hello World Example</title>
</h:head>

<h:body>
    <h:form id="helloworld-form">

        <p:panel header="PrimeFaces Hello World Example">
            <h:panelGrid columns="1" cellpadding="4">
                <h:outputText value="Name: " />
                <p:inputText id="name" value="#{studentBean.student.name}" />

                <h:outputText value="Surname: " />
                <p:inputText id="surname" value="#{studentBean.student.surname}" />

                <h:outputText value="ID: " />
                <p:inputText id="id" value="#{studentBean.student.studentId}" />

                <h:outputText value="Dept. ID: " />
                <p:inputText id="depid" value="#{studentBean.student.departmentId}" />

                <h:outputText value="Student Number: " />
                <p:inputText id="stnum" value="#{studentBean.student.studentnumber}" />

                <h:outputText value="Password: " />
                <p:inputText id="password" value="#{studentBean.student.password}" />

                <h:outputText value="Title: " />
                <p:inputText id="title" value="#{studentBean.student.title}" />

                <p:commandButton value="Non-Ajax Submit" id="nonAjax" action="#{studentBean.save(student)}" style="margin-right:40px;" ajax="false" />


                <p:commandButton id="submit" value="Submit"
                                 update="greeting-panel"
                                 action="#{studentBean.save(student)}"
                                 oncomplete="PF('greetingDialog').show()" />
            </h:panelGrid>
        </p:panel>

        <p:dialog header="Greeting" widgetVar="greetingDialog"
                  modal="true" resizable="false">
            <h:panelGrid id="greeting-panel" columns="1" cellpadding="4">
                <h:outputText value="#{studentBean.student.studentId}" />
            </h:panelGrid>
        </p:dialog>

    </h:form>
</h:body>
</html>
